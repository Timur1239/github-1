<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Registration</h2>
        <div class="form">
            <label>Username</label>
            <input type="text"
            placeholder="Username">
        </div>
        <div class="form">
            <label>Email</label>
            <input type="text" placeholder="Email">
        </div>
        <div class="form">
            <label>Password</label>
            <input type="text" placeholder="Password">
            <button>Register</button>
            
        </div>
    </form>
    <select>
        <option>KG</option>
        <option>KZ</option>
        <option>RU</option>
        <option>USA</option>
    </select>
    <textarea name="20" id="5"></textarea>
</body>
</html>
